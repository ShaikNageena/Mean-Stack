// Dynamic Way for array creation and printing
<html>
<head><script>
var n;
n=parseInt(window.prompt("enter n value:"));
document.write("no of elements are:"+n);
array=new Array(n);
for(i=0;i<n;i++){
array[i]=window.prompt("enter elements:");
document.write("<br>");
document.write("elements are:"+array[i]);
}
</script>
</head>
</html>
